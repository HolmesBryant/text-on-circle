<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>foo</title>
	<style>
		aside {
		  border: 1px solid orange;
		  display: flex;
		  flex-direction: row;
		  flex-wrap: wrap;
		}

		aside > * {
  			border: 1px solid lime;
		}

		input {
			width: 100%;
		}

		.narrow {
			flex: 1;
			flex-basis: 150px;
		}

		.wide {
			flex: 2;
			flex-basis: 400px;
		}
	</style>
</head>
<body>
	<aside>
		<section class="narrow">
			<label>Foo</label>
			<input>
		</section>
		<section class="wide">
			<label>Bar</label>
			<input>
		</section>
	</aside>
</body>
</html>
